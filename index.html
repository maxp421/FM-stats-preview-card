<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="section | bg-clr-primary-900">
    <div class="container | bg-clr-primary-600">
      <div class="wrapper-stats-preview-card">
        <div class="card-text-area">
          <div class="flow">
            <h1 class="fs-primary-heading fw-bold clr-neutral-100">Get <span class="clr-accent-400">insights</span> that
              help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience,
              and overall efficiency.</p>
          </div>
          <div class="even-columns">
            <div class="stats">
              <p class="fw-bold fs-600 clr-neutral-100">10k+</p>
              <p class="ff-secondary clr-neutral-300 fs-300 fw-regular">COMPANIES</p>
            </div>
            <div class="stats">
              <p class="fw-bold fs-600 clr-neutral-100">314</p>
              <p class="ff-secondary clr-neutral-300 fs-300 fw-regular">TEMPLATES</p>
            </div>
            <div class="stats">
              <p class="fw-bold fs-600 clr-neutral-100">12M+</p>
              <p class="ff-secondary clr-neutral-300 fs-300 fw-regular">QUERIES</p>
            </div>
          </div>
        </div>

        <!-- GIVE DESCRIPTION TO IMAGE LIKE ALT TEXT (google) -->
        <div>
          <span class="bg-img-business" role="img"
            aria-label="Three women in business clothing sitting at a table with their laptops."></span>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
